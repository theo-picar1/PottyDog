{% extends "layout.html" %}
{% block title %} Adminstrator Login {% endblock %} {% block body %}
<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="card shadow-lg border-0" style="max-width: 420px; width: 100%">
    <div class="card-body p-4">
      <h2 class="card-title text-center mb-4">Administrator Login</h2>

      <form method="POST" action="/admin-login">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="name@example.com"
            required
          />
          {% if user_error %}
            <div class="form-text text-danger">{{ user_error }}</div>
          {% endif %}
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
        </div>

        <!-- Non-specific errors -->
        {% if error %}
          <div class="mb-3">
            <div class="form-text text-danger">{{ error }}</div>
          </div>
        {% endif %}

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
      </form>

      <p class="text-center text-muted mt-3 mb-0">
        Not An Admin?
        <a href="/login" class="text-decoration-none">User Login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
