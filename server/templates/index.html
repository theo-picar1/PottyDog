{% block title %}
    PottyDog
{% endblock %}

{% block body %}
    <h1>PottyDog Application</h1>

    {% if user %}
        <p>Welcome back, {{ user.username }}!</p>
    {% else %}
        <p>Please register or login to continue.</p>
    {% endif %}

    <div class="row">
        <a href="{{ url_for('register') }}"><button>Register</button></a>
        <a href="{{ url_for('login') }}"><button>Login</button></a>
    </div>
{% endblock %}
